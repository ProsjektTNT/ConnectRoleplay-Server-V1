<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://kit.fontawesome.com/6b037c9e5a.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <link href="style.css" rel="stylesheet">
        <script src="script.js"></script>

        <title>XZone Job List</title>
    </head>
    <body>
        <div class="container-main">
            <div class="active-players" id="polica">
                <div class="title">
                    <span>Active players</span>
                </div>
                <div class="players-container"></div>
            </div>

            <div class="settings-container">
                <div class="warrper">
                    <div class="settings-container-header">
                        <span>Activity Settings</span>
                        <i class="material-icons" id="close-del">close</i>
                    </div>
                    <div class="page-1">
                        <div class="range-inputes">
                            <form>
                                <p>Opacity</p>
                                <input class="range-bar" id="opacity" type="range" value="contrast" max="0.9" min="0.5" step="0.01">
                                <p>Scale</p>
                                <input class="range-bar" id="increase-size" type="range" value="contrast" max="0.8" min="0.4" step="0.01">
                            </form>
                        </div>

                        <div class="set-rank">
                            <input type="text" id="rank" placeholder="Callsign" class="input">
                            <span id = "rank-err" style="color: #6f6378; text-shadow: 0px 1px 5px rgba(0,0,0,0.80); display: block;"></span>
                            <div class="save-btn rank">Change</div>
                        </div>
                    </div>

                    <button class="toggle-btn" id="toggle-btn">Toggle</button>
                    <div class="restore-btn">Reset</div>
                </div>
            </div>
        </div>
    </body>
</html>
