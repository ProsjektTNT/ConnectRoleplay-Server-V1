<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="http://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</head>

<body>
    <div style="width: 100vw; height: 100vh; position: fixed; top: 0; left: 0; display: flex; align-items: center; justify-content: center;">
        <div id="cross" style="display: none; border-radius: 100%; border: 2px solid black; width: 2.5px; height: 2.5px; background-color: rgb(255, 255, 255);"></div>
    </div>
</body>

<script>
    $(function () {
    window.addEventListener('message', (evt) => {
        let ele = document.getElementById('cross');
        if (evt.data === 'Show') {
            ele.style.display = 'block';
        } else {
            ele.style.display = 'none';
        }
    });
});
</script>

</html>
